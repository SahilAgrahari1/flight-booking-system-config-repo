server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: flight-service
          uri: lb://flight-service
          predicates:
            - Path=/api/flights/**
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
